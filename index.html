<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AstroVerbs: Speech Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@400;700;900&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff66;
            --neon-red: #ff3333;
            --neon-gold: #ffcc00;
            --hud-bg: rgba(0, 5, 20, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        /* HUD: Compact Top Bar */
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px;
            z-index: 10;
        }

        .hud-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hud-box {
            background: var(--hud-bg);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-left: 3px solid var(--neon-blue);
            padding: 8px 15px;
            border-radius: 4px;
            backdrop-filter: blur(8px);
            min-width: 80px;
        }

        .hud-label {
            font-family: 'Exo 2', sans-serif;
            font-size: 10px;
            color: #88aaff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .hud-value {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* Mission Panel */
        #mission-panel {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 60%;
            z-index: 20;
        }

        #mission-sub {
            color: var(--neon-gold);
            font-size: 10px;
            letter-spacing: 2px;
            font-family: 'Exo 2', sans-serif;
            margin-bottom: 2px;
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 10px;
            border: 1px solid var(--neon-gold);
            display: inline-block;
        }

        #mission-word {
            color: #fff;
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--neon-pink);
            line-height: 1;
            margin-top: 5px;
        }

        /* Big Mobile Boost Button */
        #mobile-boost-btn {
            position: absolute;
            bottom: 30px;
            right: 20px;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 200, 0, 0.4), rgba(0,0,0,0.8));
            border: 2px solid var(--neon-gold);
            color: var(--neon-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            pointer-events: auto;
            z-index: 50;
            opacity: 0.3;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 200, 0, 0.2);
        }

        #mobile-boost-btn.ready {
            opacity: 1;
            background: radial-gradient(circle, rgba(255, 200, 0, 0.8), rgba(0,0,0,0.8));
            box-shadow: 0 0 30px var(--neon-gold);
            animation: pulseBtn 1s infinite;
            cursor: pointer;
        }

        #mobile-boost-btn:active {
            transform: scale(0.95);
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--neon-gold); }
            50% { transform: scale(1.1); box-shadow: 0 0 40px var(--neon-gold); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--neon-gold); }
        }

        /* Floating Labels */
        .object-label {
            position: absolute;
            transform: translate(-50%, -50%);
            font-family: 'Exo 2', sans-serif;
            font-weight: 800;
            font-size: 16px;
            pointer-events: none;
            white-space: nowrap;
            will-change: transform, opacity;
            padding: 4px 10px;
            border-radius: 6px;
            text-align: center;
            background: rgba(0, 10, 20, 0.85); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: opacity 0.1s;
        }

        .label-correct {
            color: #fff;
            border: 2px solid var(--neon-green);
        }

        .label-wrong {
            color: #ccc;
            border: 1px solid var(--neon-red);
            font-size: 14px;
            opacity: 0.8;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10, 20, 40, 0.98), #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.4s, transform 0.4s;
            padding: 20px;
            box-sizing: border-box;
        }

        .hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }

        h1 {
            font-size: 3rem;
            text-align: center;
            line-height: 1;
            margin: 0 0 20px 0;
            background: linear-gradient(180deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h1 span { font-size: 1.2rem; letter-spacing: 5px; color: var(--neon-pink); -webkit-text-fill-color: var(--neon-pink); }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }

        .stat-item h3 { color: #88aaff; margin: 0; font-size: 12px; letter-spacing: 2px; }
        .stat-item p { color: #fff; font-size: 28px; margin: 5px 0 0 0; font-weight: 700; }

        .btn {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }

        .btn:active { background: var(--neon-blue); color: #000; }

        /* Slide to Steer hint */
        #control-hint {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-family: 'Exo 2', sans-serif;
            font-size: 12px;
            pointer-events: none;
            animation: fadeHint 3s forwards;
            animation-delay: 2s;
        }
        @keyframes fadeHint { to { opacity: 0; } }

        /* Damage Overlay */
        #damage-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 0, 0, 0.8) 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
            z-index: 20;
            mix-blend-mode: overlay;
        }

        /* Boost Overlay */
        #boost-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(255, 200, 0, 0.3) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 15;
            transition: opacity 0.3s;
        }
        
        #combo-display {
            position: absolute;
            top: 100px;
            right: 20px;
            font-size: 24px;
            font-weight: 900;
            color: var(--neon-green);
            text-align: right;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        #mute-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 110;
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            color: #888;
            padding: 6px 12px;
            font-family: 'Exo 2', sans-serif;
            font-size: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Input Zone */
        #input-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            touch-action: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="game-container">
        <!-- Visual Effects Overlays -->
        <div id="damage-overlay"></div>
        <div id="boost-overlay"></div>

        <!-- Touch Input Layer -->
        <div id="input-zone"></div>

        <!-- Mute -->
        <button id="mute-btn" onclick="toggleMute()">SOUND: ON</button>

        <!-- UI -->
        <div id="ui-layer">
            <div class="hud-top">
                <div style="width: 50px;"></div>
                <div id="mission-panel">
                    <div id="mission-sub">FIND PAST TENSE</div>
                    <div id="mission-word">READY</div>
                </div>
                <div class="hud-group">
                    <div class="hud-box" style="text-align: right;">
                        <div class="hud-label">SCORE</div>
                        <div class="hud-value" id="score-el">0</div>
                    </div>
                    <div class="hud-box" style="text-align: right;">
                        <div class="hud-label">SHIELD</div>
                        <div class="hud-value" id="shield-el" style="color: var(--neon-green)">100%</div>
                    </div>
                </div>
            </div>

            <div id="combo-display">COMBO x2</div>
            <div id="labels-container"></div>
            <div id="control-hint">DRAG TO STEER</div>
        </div>

        <!-- Boost Button -->
        <div id="mobile-boost-btn" onclick="triggerBoostClick()">BOOST<br>0%</div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>ASTRO VERBS<br><span>SPEECH ED.</span></h1>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <h3>HIGH SCORE</h3>
                    <p id="best-score-el">0</p>
                </div>
                <div class="stat-item">
                    <h3>VOICE COMMS</h3>
                    <p style="color: var(--neon-green)">ONLINE</p>
                </div>
            </div>

            <p style="color: #aaa; text-align: center; font-family: 'Exo 2'; line-height: 1.5; font-size: 14px;">
                <strong>MISSION:</strong> Collect correct verbs.<br>
                <strong>CONTROLS:</strong> Slide thumb left/right.<br>
                <strong>AUDIO:</strong> Verbs pronounced on pickup.
            </p>

            <button class="btn" onclick="startGame()">LAUNCH</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h1 style="color: var(--neon-red);">CRITICAL<br>FAILURE</h1>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <h3>SCORE</h3>
                    <p id="final-score" style="color: #fff">0</p>
                </div>
                <div class="stat-item">
                    <h3>COMBO</h3>
                    <p id="final-combo" style="color: var(--neon-gold)">0</p>
                </div>
            </div>

            <button class="btn" onclick="startGame()">RETRY</button>
        </div>
    </div>

    <script>
        document.addEventListener("contextmenu", function(event){
        event.preventDefault();
        });
        
        document.onkeydown = function(e) {
            if (
                (e.ctrlKey && e.keyCode === 85) || // Ctrl + U
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl + Shift + I
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl + Shift + J
                (e.keyCode === 123) // F12
            ) {
                e.preventDefault(); // Crucial: This stops the browser's default action
                return false;
            }
        }
    </script>

    <script>
        /**
         * ==========================================
         * AUDIO ENGINE WITH SPEECH
         * ==========================================
         */
        const AudioEngine = {
            ctx: null,
            isMuted: false,
            masterGain: null,
            speechEnabled: true,
            
            init: function() {
                if (this.ctx) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.4;
                this.masterGain.connect(this.ctx.destination);
                
                // Wake up speech engine for mobile
                if('speechSynthesis' in window) {
                    const u = new SpeechSynthesisUtterance('');
                    window.speechSynthesis.speak(u);
                }
            },

            // --- SPEECH SYNTHESIS ---
            speak: function(text) {
                if(this.isMuted || !this.speechEnabled || !('speechSynthesis' in window)) return;
                
                // Cancel previous speech to prevent overlap/lag
                window.speechSynthesis.cancel();
                
                const u = new SpeechSynthesisUtterance(text.toLowerCase()); // Lowercase often helps naturalness
                u.lang = 'en-US';
                u.rate = 1.1; // Slightly faster for game pace
                u.pitch = 1.0;
                u.volume = 1.0;
                
                window.speechSynthesis.speak(u);
            },

            // --- SOUND EFFECTS ---
            playTone: function(freq, type, duration, vol = 1) {
                if (this.isMuted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },

            playCollect: function() {
                this.playTone(880, 'sine', 0.1, 0.4);
                setTimeout(() => this.playTone(1318, 'sine', 0.2, 0.3), 80);
            },

            playExplosion: function() {
                if (this.isMuted || !this.ctx) return;
                const bufferSize = this.ctx.sampleRate * 0.4;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.4);
                
                noise.connect(gain);
                gain.connect(this.masterGain);
                noise.start();
            },

            playBoost: function() {
                this.playTone(200, 'sawtooth', 1.0, 0.3);
            },
            
            playError: function() {
                this.playTone(100, 'sawtooth', 0.3, 0.5);
            }
        };

        function toggleMute() {
            AudioEngine.isMuted = !AudioEngine.isMuted;
            // When muting, also cancel any active speech
            if(AudioEngine.isMuted) window.speechSynthesis.cancel();
            document.getElementById('mute-btn').innerText = AudioEngine.isMuted ? "SOUND: OFF" : "SOUND: ON";
        }

        /**
         * ==========================================
         * VOCABULARY
         * ==========================================
         */
        const vocabulary = [
            { p: "GO", c: "WENT", w: ["GOED", "GONE"] },
            { p: "SEE", c: "SAW", w: ["SEED", "SEEN"] },
            { p: "EAT", c: "ATE", w: ["EATED", "ET"] },
            { p: "BUY", c: "BOUGHT", w: ["BUYED", "BOT"] },
            { p: "DRINK", c: "DRANK", w: ["DRUNK", "DRINKT"] },
            { p: "SWIM", c: "SWAM", w: ["SWUM", "SWIMMED"] },
            { p: "RUN", c: "RAN", w: ["RUNNED", "RON"] },
            { p: "THINK", c: "THOUGHT", w: ["THINKED", "TANK"] },
            { p: "CATCH", c: "CAUGHT", w: ["CATCHED", "COT"] },
            { p: "FLY", c: "FLEW", w: ["FLIED", "FLOWN"] },
            { p: "KNOW", c: "KNEW", w: ["KNOWED", "KNOWN"] },
            { p: "WRITE", c: "WROTE", w: ["WRITED", "WRITTEN"] },
            { p: "SPEAK", c: "SPOKE", w: ["SPEAKED", "SPOKEN"] },
            { p: "BREAK", c: "BROKE", w: ["BREAKED", "BROKEN"] },
            { p: "TAKE", c: "TOOK", w: ["TAKED", "TAKEN"] },
            { p: "SLEEP", c: "SLEPT", w: ["SLEEPED", "SLAPT"] },
            { p: "LEAVE", c: "LEFT", w: ["LEAVED", "LIFT"] },
            { p: "WIN", c: "WON", w: ["WINNED", "ONE"] },
            { p: "LOSE", c: "LOST", w: ["LOSED", "LOSS"] },
            { p: "PAY", c: "PAID", w: ["PAYED", "PADE"] }
        ];

        // ==========================================
        //  THREE.JS & GAME LOGIC
        // ==========================================
        let scene, camera, renderer;
        let playerShip, shieldMesh;
        let starSystem = { bg: null, fg: null };
        let engineGlows = [];
        
        // Game State
        let gameActive = false;
        let score = 0;
        let combo = 0;
        let shield = 100;
        let boostCharge = 0;
        let isBoosting = false;
        let boostTimer = 0;
        
        let baseSpeed = 40;
        let speedMultiplier = 1.0;
        let difficultyTime = 0;
        let objects = []; 
        let particles = [];
        let currentVocabIndex = 0;
        let spawnTimer = 0;

        let targetX = 0; 
        const PLAYER_X_LIMIT = 12;
        
        const geometries = {
            orb: new THREE.IcosahedronGeometry(0.7, 1),
            crystal: new THREE.OctahedronGeometry(0.8, 0),
            debris: new THREE.DodecahedronGeometry(0.6, 0),
            particle: new THREE.BoxGeometry(0.2, 0.2, 0.2)
        };
        const materials = {
            correct: new THREE.MeshPhongMaterial({ color: 0x00ff66, emissive: 0x00aa44, emissiveIntensity: 0.5 }),
            wrong: new THREE.MeshPhongMaterial({ color: 0xff3333, emissive: 0xaa0000, emissiveIntensity: 0.5 }),
            meteor: new THREE.MeshPhongMaterial({ color: 0x888888 })
        };

        function init() {
            const best = localStorage.getItem('astroSpeechBest') || 0;
            document.getElementById('best-score-el').innerText = best;

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.025);

            const aspect = window.innerWidth / window.innerHeight;
            const fov = aspect < 1 ? 80 : 60; 
            camera = new THREE.PerspectiveCamera(fov, aspect, 0.1, 120);
            camera.position.set(0, 5, 16);
            camera.lookAt(0, 0, -5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('game-container').insertBefore(renderer.domElement, document.getElementById('ui-layer'));

            scene.add(new THREE.AmbientLight(0x333355, 1.0));
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 5);
            scene.add(dirLight);

            const shipLight = new THREE.PointLight(0x00f3ff, 1, 15);
            shipLight.position.set(0, 2, 5);
            scene.add(shipLight);

            createPlayerShip();
            createStars();

            window.addEventListener('resize', onWindowResize, false);
            setupTouchControls();
            
            animate();
        }

        function createPlayerShip() {
            playerShip = new THREE.Group();
            const hull = new THREE.Mesh(new THREE.ConeGeometry(0.9, 4, 4), new THREE.MeshPhongMaterial({ color: 0x222222, flatShading: true }));
            hull.rotation.x = Math.PI / 2;
            hull.rotation.z = Math.PI / 4;
            playerShip.add(hull);
            shieldMesh = new THREE.Mesh(new THREE.SphereGeometry(1.4, 12, 12), new THREE.MeshBasicMaterial({ color: 0x00f3ff, transparent: true, opacity: 0, wireframe: true }));
            playerShip.add(shieldMesh);
            const flameMat = new THREE.MeshBasicMaterial({ color: 0x00f3ff });
            [-0.8, 0.8].forEach(x => {
                const f = new THREE.Mesh(new THREE.ConeGeometry(0.25, 1.5, 8), flameMat);
                f.rotation.x = -Math.PI / 2;
                f.position.set(x, 0, 1.5);
                playerShip.add(f);
                engineGlows.push(f);
            });
            scene.add(playerShip);
        }

        function createStars() {
            const createLayer = (count, spread, speed) => {
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(count * 3);
                for(let i=0; i<count*3; i+=3) {
                    pos[i] = (Math.random()-0.5) * spread;
                    pos[i+1] = (Math.random()-0.5) * spread;
                    pos[i+2] = (Math.random()-0.5) * 200 - 50;
                }
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                return new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 }));
            };
            starSystem.bg = createLayer(800, 200, 0.2);
            scene.add(starSystem.bg);
            starSystem.fg = createLayer(300, 80, 1.5);
            scene.add(starSystem.fg);
        }

        function setupTouchControls() {
            const zone = document.getElementById('input-zone');
            zone.addEventListener('touchmove', handleMove, {passive: false});
            zone.addEventListener('touchstart', (e) => targetX = calcX(e.touches[0].clientX), {passive: false});
            zone.addEventListener('mousemove', (e) => { if(e.buttons === 1) targetX = calcX(e.clientX); });
            function handleMove(e) { e.preventDefault(); targetX = calcX(e.touches[0].clientX); }
            function calcX(cx) {
                const percent = (cx / window.innerWidth) * 2 - 1;
                return Math.max(-PLAYER_X_LIMIT, Math.min(PLAYER_X_LIMIT, percent * (PLAYER_X_LIMIT + 2)));
            }
        }

        function startGame() {
            AudioEngine.init();
            score = 0; shield = 100; combo = 0; boostCharge = 0; isBoosting = false;
            speedMultiplier = 1.0; difficultyTime = 0; targetX = 0; playerShip.position.x = 0;
            objects.forEach(o => { scene.remove(o.mesh); if(o.label) o.label.remove(); });
            objects = [];
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('damage-overlay').style.opacity = 0;
            updateHUD(); updateBoostBtn(); pickWord();
            gameActive = true;
        }

        function pickWord() {
            let idx;
            do { idx = Math.floor(Math.random() * vocabulary.length); }
            while (idx === currentVocabIndex && vocabulary.length > 1);
            currentVocabIndex = idx;
            const w = document.getElementById('mission-word');
            w.innerText = vocabulary[idx].p;
            w.style.animation = 'none'; w.offsetHeight; w.style.animation = 'pulseBtn 0.5s';
        }

        function triggerBoostClick() {
            if (!gameActive) return;
            if (boostCharge >= 100) {
                isBoosting = true; boostCharge = 0; boostTimer = 4.0;
                AudioEngine.playBoost();
                document.getElementById('boost-overlay').style.opacity = 1;
                shieldMesh.material.opacity = 0.6;
                shieldMesh.material.color.setHex(0xffcc00);
                updateBoostBtn();
            }
        }

        function spawnObject() {
            const vocab = vocabulary[currentVocabIndex];
            const rng = Math.random();
            let type, text, mat, geo, isMeteor=false;
            if(rng < 0.35) {
                type = 'correct'; text = vocab.c; mat = materials.correct; geo = geometries.crystal;
            } else if (rng < 0.75) {
                type = 'wrong'; 
                text = (Math.random() < 0.6) ? vocab.w[0] : vocabulary[Math.floor(Math.random()*vocabulary.length)].c;
                mat = materials.wrong; geo = geometries.orb;
            } else {
                type = 'meteor'; isMeteor = true; text = ""; mat = materials.meteor; geo = geometries.debris;
            }

            const mesh = new THREE.Mesh(geo, mat);
            const spread = PLAYER_X_LIMIT + 2;
            mesh.position.set((Math.random()-0.5)*spread*2, 0, -100);
            const scale = 1 + Math.random() * 0.5;
            mesh.scale.setScalar(scale);
            scene.add(mesh);
            
            let label = null;
            if(!isMeteor) {
                label = document.createElement('div');
                label.className = `object-label ${type === 'correct' ? 'label-correct' : 'label-wrong'}`;
                label.innerText = text;
                document.getElementById('labels-container').appendChild(label);
            }
            // Store text in object for speech
            objects.push({ mesh, type, label, text, radius: 0.9 * scale });
        }

        function updateHUD() {
            document.getElementById('score-el').innerText = Math.floor(score);
            const sEl = document.getElementById('shield-el');
            sEl.innerText = Math.ceil(shield) + "%";
            sEl.style.color = shield < 30 ? 'red' : '#00ff66';
        }

        function updateBoostBtn() {
            const btn = document.getElementById('mobile-boost-btn');
            if(isBoosting) {
                btn.innerHTML = "ACTIVE!"; btn.classList.remove('ready'); btn.style.opacity = 1;
            } else {
                btn.innerHTML = `BOOST<br>${Math.floor(boostCharge)}%`;
                if(boostCharge >= 100) btn.classList.add('ready'); else btn.classList.remove('ready');
            }
        }

        function gameOver() {
            gameActive = false;
            const best = Math.max(score, parseInt(localStorage.getItem('astroSpeechBest')||0));
            localStorage.setItem('astroSpeechBest', Math.floor(best));
            document.getElementById('best-score-el').innerText = Math.floor(best);
            document.getElementById('final-score').innerText = Math.floor(score);
            document.getElementById('final-combo').innerText = "x" + combo;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);
            if(gameActive) {
                difficultyTime += delta;
                let speed = baseSpeed * (1 + difficultyTime/120);
                if(isBoosting) {
                    speed *= 2.5; boostTimer -= delta;
                    if(boostTimer <= 0) {
                        isBoosting = false;
                        document.getElementById('boost-overlay').style.opacity = 0;
                        shieldMesh.material.opacity = 0;
                        updateBoostBtn();
                    }
                }

                playerShip.position.x += (targetX - playerShip.position.x) * 10 * delta;
                const bank = (targetX - playerShip.position.x) * 2;
                playerShip.rotation.z = THREE.MathUtils.clamp(-bank, -0.8, 0.8);
                
                const updateStars = (sys, spd) => {
                    const pos = sys.geometry.attributes.position.array;
                    for(let i=2; i<pos.length; i+=3) {
                        pos[i] += spd * delta;
                        if(pos[i] > 20) pos[i] = -150;
                    }
                    sys.geometry.attributes.position.needsUpdate = true;
                };
                updateStars(starSystem.bg, speed * 0.2);
                updateStars(starSystem.fg, speed * 1.5);

                spawnTimer += delta;
                if(spawnTimer > (isBoosting ? 0.15 : 1.0/Math.sqrt(speed/baseSpeed))) {
                    spawnObject(); spawnTimer = 0;
                }

                for (let i = objects.length - 1; i >= 0; i--) {
                    const obj = objects[i];
                    obj.mesh.position.z += speed * delta;
                    if(obj.label) {
                        const v = obj.mesh.position.clone();
                        v.y += 1.5; v.project(camera);
                        if(v.z > 1 || Math.abs(v.x) > 1.2) {
                            obj.label.style.display = 'none';
                        } else {
                            obj.label.style.display = 'block';
                            const x = (v.x * .5 + .5) * window.innerWidth;
                            const y = (-(v.y * .5) + .5) * window.innerHeight;
                            obj.label.style.left = x + 'px'; obj.label.style.top = y + 'px';
                            let dist = Math.abs(obj.mesh.position.z);
                            let s = Math.min(1.2, 12 / (dist + 5)); 
                            obj.label.style.transform = `translate(-50%,-50%) scale(${s})`;
                        }
                    }

                    if (Math.abs(obj.mesh.position.z) < 1.5) {
                        const dist = Math.abs(obj.mesh.position.x - playerShip.position.x);
                        if(dist < (1.0 + obj.radius)) {
                            // COLLISION HIT
                            if(isBoosting || obj.type === 'correct') {
                                if(!isBoosting) {
                                    combo++; 
                                    score += 100 * combo;
                                    shield = Math.min(100, shield + 5);
                                    boostCharge = Math.min(100, boostCharge + 15);
                                    
                                    // TRIGGER SPEECH ON CORRECT HIT
                                    AudioEngine.speak(obj.text);
                                    
                                    pickWord();
                                    AudioEngine.playCollect();
                                } else {
                                    score += 500;
                                    // Optional: Speech during boost? 
                                    // User said "past version of verbs". 
                                    // If we hit a correct word during boost, speak it.
                                    if(obj.type === 'correct') AudioEngine.speak(obj.text);
                                }
                                
                                const cEl = document.getElementById('combo-display');
                                cEl.innerText = "COMBO x"+combo;
                                cEl.style.opacity = 1; setTimeout(()=>cEl.style.opacity=0, 1000);
                            } else {
                                combo = 0; shield -= 20; AudioEngine.playError();
                                document.getElementById('damage-overlay').style.opacity = 1;
                                setTimeout(()=>document.getElementById('damage-overlay').style.opacity=0, 200);
                            }
                            updateHUD(); updateBoostBtn();
                            scene.remove(obj.mesh); if(obj.label) obj.label.remove();
                            objects.splice(i, 1);
                            if(shield <= 0) gameOver();
                            continue;
                        }
                    }
                    if(obj.mesh.position.z > 10) {
                        scene.remove(obj.mesh); if(obj.label) obj.label.remove(); objects.splice(i, 1);
                    }
                }
            }
            renderer.render(scene, camera);
        }
        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            camera.aspect = aspect;
            camera.fov = aspect < 1 ? 80 : 60;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        init();
    </script>
</body>
</html>
